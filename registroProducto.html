<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroProducto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
</head>
<body>
 <div id="tablProd">
      <h1>Registrar Producto</h1>
    <table id="tableProd">
        <tr>
          <th>Id</th>
          <td><input type="text" id="Id"></td>
        </tr>

        <tr>
            <th>Nombre</th>
            <td><input type="text" id="Name"></td>
          </tr>

        <tr>
            <th>Descripción</th>
            <td><input type="text" id="description"></td>
          </tr>

        <tr>
            <th>Imagen</th>
            <td><input type="text" id="Id"></td>
          </tr>

        <tr>
            <th>Stock</th>
            <td><input type="number" id="stock"></td>
          </tr>

        <tr>
            <th>Stock Mínimo</th>
            <td><input type="number" id="stock"></td>
          </tr>

        <tr>
            <th>Costo Unitario ($)</th>
            <td><input type="number" id="costUnit"></td>
          </tr>
          
      </table>

     <p><input id="registroP" type="button" class="btn btn-danger" value="Ingresar" onclick="RegistroProducto(Id.value,Name.value,description.value,img.value,stock.value,costUnit.value);" /></p>
    
</div> 
<script src="js/registroProducto.js"></script>
<script src="js/init.js"></script>
</body>
</html>
